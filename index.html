<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tech for Girls Registration</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #4CAF50;
    }

    label {
      display: block;
      margin: 15px 0 5px;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    #shareBtn {
      background-color: #25D366;
      color: white;
      font-weight: bold;
    }

    #submitBtn {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
    }

    .disabled {
      background-color: #ccc !important;
      pointer-events: none;
    }

    #message {
      margin-top: 20px;
      font-weight: bold;
      color: #4CAF50;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸš€ Tech for Girls Registration</h2>

    <form id="regForm">
      <label for="name">Name</label>
      <input type="text" id="name" required />

      <label for="phone">Phone Number</label>
      <input type="number" id="phone" required />

      <label for="email">Email ID</label>
      <input type="email" id="email" required />

      <label for="college">College/Department</label>
      <input type="text" id="college" required />

      <label for="screenshot">Upload Screenshot</label>
      <input type="file" id="screenshot" accept="image/*" required />

      <button type="button" id="shareBtn">ðŸ“¤ Share on WhatsApp</button>
      <p id="shareCount">Click count: 0/5</p>

      <button type="submit" id="submitBtn">Submit Registration</button>
    </form>

    <p id="message"></p>
  </div>

  <script>
    let shareCount = 0;
    const shareBtn = document.getElementById("shareBtn");
    const shareCountDisplay = document.getElementById("shareCount");
    const submitBtn = document.getElementById("submitBtn");
    const form = document.getElementById("regForm");
    const message = document.getElementById("message");

    const localFlag = localStorage.getItem("submitted");
    if (localFlag === "true") {
      disableForm();
      message.textContent = "ðŸŽ‰ Your submission has been recorded. Thanks for being part of Tech for Girls!";
    }

    shareBtn.addEventListener("click", () => {
      if (shareCount < 5) {
        shareCount++;
        window.open("https://wa.me/?text=Hey%20Buddy%2C%20Join%20Tech%20For%20Girls%20Community", "_blank");
        shareCountDisplay.textContent = `Click count: ${shareCount}/5`;

        if (shareCount === 5) {
          shareCountDisplay.textContent = `Sharing complete. Please continue.`;
        }
      }
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      if (shareCount < 5) {
        alert("Please complete 5 WhatsApp shares before submitting.");
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = "Submitting...";

      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const email = document.getElementById("email").value;
      const college = document.getElementById("college").value;
      const screenshot = document.getElementById("screenshot").files[0];

      const formData = new FormData();
      formData.append("name", name);
      formData.append("phone", phone);
      formData.append("email", email);
      formData.append("college", college);
      formData.append("screenshot", screenshot);

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbwlWH27YQX6eNpp22qQUW-Q2Iuj_4M5CCFqpIxBOCAc40LU8QwRJmlzKoQw_0MGtDgt4g/exec", {
          method: "POST",
          body: formData,
        });

        if (response.ok) {
          localStorage.setItem("submitted", "true");
          disableForm();
          message.textContent = "ðŸŽ‰ Your submission has been recorded. Thanks for being part of Tech for Girls!";
        } 
      } catch (err) {
        alert("Error occurred: " + err);
        submitBtn.disabled = false;
      }
    });

    function disableForm() {
      const inputs = form.querySelectorAll("input, button");
      inputs.forEach(input => {
        input.disabled = true;
        input.classList.add("disabled");
      });
    }
  </script>
</body>
</html>
